version: "3"
services:
  app:
    build:
      context: .
    ports:
      - "3123:3123"  
    networks:
      - mynetwork
    environment:
      DB_USER: Test
      DB_HOST: db
      DB_NAME: db123
      DB_PASSWORD: password123
      DB_PORT: 5432
      PORT: 3123  

  db:
    image: postgres
    environment:
      POSTGRES_USER: Test
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: db123
    ports:
      - "5432:5432"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge