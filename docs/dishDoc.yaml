tags:
  - name: Dishes
    description: Endpoints for retrieving individual dishes, business menus, or all available dishes.

paths:
  api/dishes/menu/{businessid}:
    get:
      tags: [Dishes]
      summary: Get menu for a specific business
      parameters:
        - name: businessid
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Menu retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MenuResponse"
        401:
          description: User is unauthenticated or not verified

  api/dishes/menu/{businessid}/{dishid}:
    get:
      tags: [Dishes]
      summary: Get a specific menu item by ID
      parameters:
        - name: businessid
          in: path
          required: true
          schema:
            type: string
        - name: dishid
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Menu item retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MenuItemResponse"
        401:
          description: User is unauthenticated or not verified

  api/dishes/:
    get:
      tags: [Dishes]
      summary: Get all available dishes
      responses:
        200:
          description: List of all dishes retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AllDishesResponse"
        401:
          description: User is unauthenticated or not verified

components:
  schemas:
    MenuDish:
      type: object
      properties:
        dish_name:
          type: string
        description:
          type: string
        price:
          type: number
        avg_rating:
          type: number
        min_rating:
          type: number
        max_rating:
          type: number
        review_count:
          type: integer

    MenuResponse:
      type: object
      properties:
        menu:
          type: array
          items:
            $ref: "#/components/schemas/MenuDish"

    MenuItem:
      type: object
      properties:
        id:
          type: string
        dish_name:
          type: string
        description:
          type: string
        avg_rating:
          type: string
        min_rating:
          type: integer
        max_rating:
          type: integer
        review_count:
          type: string

    MenuItemResponse:
      type: object
      properties:
        menuItem:
          $ref: "#/components/schemas/MenuItem"

    Dish:
      type: object
      properties:
        id:
          type: string
        dish_name:
          type: string
        description:
          type: string
        price:
          type: string
        business_id:
          type: integer
        created_at:
          type: string
          format: date-time

    AllDishesResponse:
      type: object
      properties:
        dishes:
          type: array
          items:
            $ref: "#/components/schemas/Dish"
